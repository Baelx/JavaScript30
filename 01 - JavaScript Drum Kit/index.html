<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="tmp/css/style.css">
</head>
<body>

  <div class="keys">
    <div data-key="KeyA" class="key">
      <kbd>A</kbd>
      <audio src="../../sounds/clap.wav" type="audio/mpeg"></audio>

      <span class="sound">clap</span>
    </div>
    <div data-key="KeyS" class="key">
      <kbd>S</kbd>
      <audio src="../../sounds/hihat.wav" type="audio/mpeg"></audio>
      <span class="sound">hihat</span>
    </div>
    <div data-key="KeyD" class="key">
      <kbd>D</kbd>
      <audio src="../../sounds/kick.wav" type="audio/mpeg"></audio>

      <span class="sound">kick</span>
    </div>
    <div data-key="KeyF" class="key">
      <kbd>F</kbd>
      <audio src="../../sounds/openhat.wav" type="audio/mpeg"></audio>

      <span class="sound">openhat</span>
    </div>
    <div data-key="KeyG" class="key">
      <kbd>G</kbd>
      <audio src="../../sounds/boom.wav" type="audio/mpeg"></audio>

      <span class="sound">boom</span>
    </div>
    <div data-key="KeyH" class="key">
      <kbd>H</kbd>
      <audio src="../../sounds/ride.wav" type="audio/mpeg"></audio>

      <span class="sound">ride</span>
    </div>
    <div data-key="KeyJ" class="key">
      <kbd>J</kbd>
      <audio src="../../sounds/snare.wav" type="audio/mpeg"></audio>

      <span class="sound">snare</span>
    </div>
    <div data-key="KeyK" class="key">
      <kbd>K</kbd>
      <audio src="../../sounds/tom.wav" type="audio/mpeg"></audio>

      <span class="sound">tom</span>
    </div>
    <div data-key="KeyL" class="key">
      <kbd>L</kbd>
      <audio src="../../sounds/tink.wav" type="audio/mpeg"></audio>

      <span class="sound">tink</span>
    </div>
  </div>

<script src="tmp/js/App.js" charset="utf-8"></script>

</body>
</html>
